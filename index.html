<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Insucontrol</title>
  <link rel="shortcut icon" href="./assets/images/insucontrol.ico">
  
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/login.css">
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>



  


    
</head>
<body>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 login-section-wrapper">
          <div class="brand-wrapper">
            <img src="assets/images/logo-insucontrol.svg" alt="logo" class="logo">
          </div>
          <div class="login-wrapper my-auto">
            <h1 class="login-title">Iniciar sesión
            </h1>
            <form action="" id="formulario">
              <div class="form-group">
                <label for="email">Usuario</label>
                <input type="email" name="email" id="user" class="form-control" placeholder="ingrese nombre de usuario">
              </div>
              <div class="form-group mb-4">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="ingrese su contraseña">
              </div>
              <input name="login" id="login" class="btn btn-block login-btn" type="button" value="Entrar">
            </form>
            <div id="statusLogin"></div>
            <a href="#!" class="forgot-password-link">Olvidaste tu contraseña?</a>
            <p class="login-wrapper-footer-text">No tienes cuenta aún? <a href="#!" class="text-reset">Registrarme</a></p>
          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="assets/images/vertical.jpg" alt="login image" class="login-img">
        </div>
      </div>
    </div>
  </main>
  <script src="js/login.js"></script>    

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
</body>
</html>
